<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet"> 
    <title>Amazing Website</title>
</head>
<body>
    <div class="header">
        <div class="flex-container-0">
            <p class="hero-text" id="header-logo">Header Logo</p>
            <p class="hero-secondary header-link">header link one </p>
            <p class="hero-secondary header-link">header link two </p>
            <p class="hero-secondary header-link">header link three </p>
        </div>
        <div class="flex-container-2">
            <div class="flex-container-3">
                <h1 class="hero-main">This website is awesome</h1>
                <p class="hero-secondary">
                    This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast
                </p>
                <button class="btn-sign-up">Sign up</button>
            </div>
            <div class="spacer"></div>
            <div class="flex-container-4 bg-dark-gray">
                <p class="img-placeholder">this is a placeholder for an image</p>
            </div>
        </div>
    </div>
</body> 
</html>
